<div class="bg-light lter b-b wrapper-md clearfix titleBtns">
    <h2 class="m-n font-thin h4 pull-left" ng-click="getSelectNodes()">项目管理 > 项目列表 > jstree</h2>
</div>

<div class="wrapper-md">
    <div class="panel panel-default form-horizontal form" role="form" style="padding: 20px 0;">
        <!--<ui-tree></ui-tree>-->
        <div class="form-group">
            <label class="col-sm-1 control-label">文件上传:</label>
            <div class="col-sm-10">
                <div class="bootstrap-filestyle input-group">
                    <input type="text" class="form-control " disabled ng-model="fileName">
                    <span class="group-span-filestyle input-group-btn" tabindex="0">
                        <input type="file" id="upFileBtn"/>
                        <label class="btn btn-default"><span class="glyphicon glyphicon-folder-open" style="margin-right: 4px;"></span>选择文件</label>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <div class="wrap">
                    <span>
                        <input type="radio" id="radio_1" name="region" class="chk_1 ajust" value="1G" ng-model="data.neicun"/>
                        <label for="radio_1">1G</label>
                    </span>
                     <span>
                        <input type="radio" id="radio_2" name="region" class="chk_1 ajust" value="2G" ng-model="data.neicun"/>
                        <label for="radio_2">2G</label>
                     </span>
                      <span>
                        <input type="radio" id="radio_3" name="region" class="chk_1 ajust" value="4G" ng-model="data.neicun"/>
                        <label for="radio_3">4G</label>
                    </span>
                    <span>
                        <input type="radio" id="radio_4" name="region" class="chk_1 ajust" value="8G" ng-model="data.neicun"/>
                        <label for="radio_4">8G</label>
                   </span>
                    <span>
                        <input type="radio" id="radio_5" name="region" class="chk_1 ajust" value="16G" ng-model="data.neicun"/>
                        <label for="radio_5">16G</label>
                    </span>
                     <span>
                        <input type="radio" id="radio_6" name="region" class="chk_1 ajust" value="32G" ng-model="data.neicun"/>
                        <label for="radio_6">32G</label>
                     </span>
                </div>
            </div>
        </div>

    </div>

    <div class="panel panel-default form-horizontal form" role="form">
        <!--<js-tree tree-data="json" tree-plugins="checkbox,contextmenu,sort,dnd" tree-src="../data/treedata1.json"></js-tree>-->
        <div js-tree="treeConfig" ng-click="getThisNode(this)" should-apply="applyModelChanges()" ng-model="treeData" tree="treeInstance" tree-events="ready:readyCB;create_node:createCB"></div>
    </div>

</div>
