<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-body pdb-25">
                    <!--<form action="#" class="form-horizontal" id="submit_form" method="POST" style="padding-top: 15px;">-->
                        <div class="form-wizard" style="padding-top: 15px;">
                            <div class="form-body">
                                <ul class="nav nav-justified steps">
                                    <li ng-class="{'active':steps.step1,'done':steps.done1}">
                                        <a href="javascript:void(0)" data-toggle="tab" class="step">
                                            <span class="number">1 </span>
                                            <span class="desc">新建账户</span>
                                        </a>
                                    </li>
                                    <li ng-class="{'active':steps.step2,'done':steps.done2}">
                                        <a href="javascript:void(0)" data-toggle="tab" class="step">
                                            <span class="number">2 </span>
                                            <span class="desc">添加信息</span>
                                        </a>
                                    </li>
                                    <li ng-class="{'active':steps.step3,'done':steps.done3}">
                                        <a href="javascript:void(0)" data-toggle="tab" class="step">
                                            <span class="number">3 </span>
                                            <span class="desc">账单信息</span>
                                        </a>
                                    </li>
                                    <li ng-class="{'active':steps.step4}">
                                        <a href="javascript:void(0)" data-toggle="tab" class="step">
                                            <span class="number">4 </span>
                                            <span class="desc">确认</span>
                                        </a>
                                    </li>
                                </ul>

                                <div style="margin: 25px 0;">
                                    <progressbar value="steps.percent" class="progress-xxs" type="info"></progressbar>
                                </div>

                                <div class="tab-content">
                                    <div class="tab-pane" id="tab1" ng-class="{'active':steps.step1}">
                                        <h4 style="margin: 40px 0;">提供你的账户信息</h4>
                                        <form name="step1" novalidate class="form-horizontal" w5c-form-validate="vm.validateOptions">
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-1">
                                                    用户名 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" required class="form-control" name="username" ng-model="entity.username" placeholder="您的姓名"/>
                                                </div>
                                            </div>
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-1">
                                                    密码 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="password" required class="form-control" name="password" ng-model="entity.password" placeholder="您的密码"/>
                                                </div>
                                            </div>
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-1">
                                                    Email <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="email" ng-model="entity.email" required class="form-control" name="email"  placeholder="您的邮箱"/>
                                                </div>
                                            </div>

                                            <div class="form-group mgl-36">
                                                <div class="m-t m-b col-md-offset-2 col-md-8">
                                                    <button type="submit" class="btn btn-default btn-rounded" w5c-form-submit="vm.saveEntity(entity)">下一步</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>


                                    <div class="tab-pane" id="tab2" ng-class="{'active':steps.step2}">
                                        <h4 style="margin: 40px 0;">添加信息</h4>
                                        <form name="step2" novalidate class="form-horizontal" w5c-form-validate="vm.validateOptions">
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-2">
                                                    学历 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" required name="degree" class="form-control" ng-model="entity1.degree" placeholder="您的学历"/>
                                                </div>
                                            </div>
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-2">
                                                    毕业院校 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" required name="school" class="form-control" ng-model="entity1.school" placeholder="您的毕业院校"/>
                                                </div>
                                            </div>
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-2">
                                                    手机号 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="number" required name="telephone" class="form-control" ng-model="entity1.telephone" placeholder="您的手机号" ng-pattern="/^1[3|4|5|8][0-9]\d{4,8}$/"/>
                                                </div>
                                            </div>

                                            <div class="form-group mgl-36">
                                                <div class="m-t m-b col-md-offset-2 col-md-8">
                                                    <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true;steps.step2=false;steps.percent=25;steps.done1=false;">上一步</button>
                                                    <button type="submit" class="btn btn-default btn-rounded" w5c-form-submit="vm.saveEntity1(entity1)">下一步</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>


                                    <div class="tab-pane" id="tab3" ng-class="{'active':steps.step3}">
                                        <h4 style="margin: 40px 0;">提供你的账单信息</h4>
                                        <form name="step3" novalidate class="form-horizontal" w5c-form-validate="vm.validateOptions">
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-2">
                                                    学历 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" required name="degree" class="form-control" ng-model="entity2.degree" placeholder="您的学历"/>
                                                </div>
                                            </div>
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-2">
                                                    毕业院校 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" required name="school" class="form-control" ng-model="entity2.school" placeholder="您的毕业院校"/>
                                                </div>
                                            </div>
                                            <div class="form-group mgl-36">
                                                <label class="control-label col-md-2">
                                                    手机号 <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="number" required name="telephone" class="form-control" ng-model="entity2.telephone" placeholder="您的手机号" ng-pattern="/^1[3|4|5|8][0-9]\d{4,8}$/"/>
                                                </div>
                                            </div>

                                            <div class="form-group mgl-36">
                                                <div class="m-t m-b col-md-offset-2 col-md-8">
                                                    <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2=true;steps.step3=false;steps.percent=50;steps.done2=false;">上一步</button>
                                                    <button type="submit" class="btn btn-default btn-rounded" w5c-form-submit="vm.saveEntity2(entity2)">下一步</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>


                                    <div class="tab-pane" id="tab4" ng-class="{'active':steps.step4}">
                                        <h4 style="margin: 40px 0;">确认您的信息</h4>
                                        <button class="btn btn-info btn-rounded">确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</div>
