<div>
	<div class="" role="form" >
      <div class="panel-heading" ng-if="options.settings.showTitle && options.settings.title">
         {{options.settings.title}}
      </div>
      <div class="table-responsive table-scrollable wrapper no-padding-bottom">

          <table class="table table-striped table-bordered table-hover dataTable no-footer">
                <thead>
                <tr style="background-color: #E9ECF3;">
                    <th ng-if="options.choice.show"
                        style="vertical-align: middle;width:5%;text-align: center;padding: 0px;border-right-width: 0px;">

                        <span class="headerName" ng-if="options.choice.mode == 'radio'" style="line-height: 25px;">选择</span>

                        <div class="form-group form-md-checkboxes m-n" ng-if="options.choice.mode == 'checkbox'">
                            <div class="md-checkbox-inline m-n">
                                <div class="md-checkbox">
                                    <label class="i-checks m-b-none i-checks-sm">
                                        <input type="checkbox" ng-model="options.settings.allRowChecked" ng-click="options.allRowClick()"><i></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </th>
                    <th ng-repeat="header in options.header"
                        style="width: {{header.width}};text-align: center;" ng-style="header.sortable ? { 'cursor':'pointer'} : {}" ng-show="true" title="{{header.name}}" ng-click="options.sorting(header)" >
                        <span class="headerName" style="line-height: 25px;">{{header.name}}</span>
                        <i ng-if="header.sortable" class="sorting {{header.sortingClass}}" id="sorting"></i>
                    </th>
                    <th ng-if="options.operation.show"
                        style="width:{{options.settings.rowOperation.width}};text-align: center;">操作
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="row in options.rows">
                    <th ng-if="options.choice.show"
                        style="vertical-align: middle;width:5%;text-align: center;padding: 0px;border-right-width: 0px;">

                        <div class="form-group form-md-checkboxes m-n">
                            <div class="md-checkbox-inline m-n">
                                <div class="md-checkbox">
                                    <label class="i-checks m-b-none i-checks-sm">
                                        <input type="checkbox" ng-model="row.checked" ng-click="options.rowClick(row)" name="options.choice.field" ng-if="options.choice.mode == 'checkbox'">
                                        <input type="radio" ng-model="row.checked" ng-click="options.rowClick(row)" name="options.choice.field" ng-if="options.choice.mode == 'radio'"><i></i>
                                    </label>

                                    <!--<label class="i-checks m-b-none i-checks-sm" ng-click="options.rowClick(row)" ng-if="!row.checked">
                                        <input type="checkbox"><i></i>
                                    </label>-->

                                </div>
                            </div>
                        </div>

                    </th>
                    <td class="v-middle" ng-repeat="header in options.header" style="text-align: center;" ng-show="true" title="{{row[header.field]}}">
                        <a ng-click="header.events.clicker(row)" ng-class="header.class" ng-if="header.events.clicker">
                            {{row[header.field]}}</a>
                        <span ng-if="!header.events.clicker" ng-class="header.class"
                              style="color:{{header.events.color(row[header.field],row)}}" ng-bind-html="row[header.field]"></span>
                    </td>
                    <td ng-if="options.operation.show" style="text-align: center;">
                        <button type="button" style="padding: 3px 8px; margin-right:3px;"
                                class="btn btn-default {{button.class}}"
                                ng-disabled="button.isDisabled(row)"
                                ng-repeat="button in options.operation.events"
                                ng-click="button.clicker(row)" title="{{button.name}}">
                            {{button.name}}
                        </button>
                    </td>
                </tr>
                <tr ng-show="options.rows.length==0">

                    <td width="100%"
                        ng-if="!options.settings.showCheckBox && !options.settings.rowOperation.show"
                        colspan="{{options.header.length}}" class="text-center">
                        {{options.loadingTip}}
                    </td>
                    <td width="100%"
                        ng-if="options.settings.showCheckBox != options.settings.rowOperation.show"
                        colspan="{{options.header.length + 1}}" class="text-center">
                        {{options.loadingTip}}
                    </td>
                    <td width="100%"
                        ng-if="options.settings.showCheckBox && options.settings.rowOperation.show"
                        colspan="{{options.header.length + 2}}" class="text-center">
                        {{options.loadingTip}}
                    </td>
                </tr>
                </tbody>
            </table>
      </div>
        <footer class="panel-footer no-border no-padding-top">
            <div class="text-right">
                <ul class="pagination">
                    <li class="paginate_button" ng-click="options.reLoadData()">
                        <a href="javascript:void(0)" class="refresh" style="color: #2f3342;"><i class="fa fa-refresh"></i></a>
                    </li>
                    <li class="paginate_button previous {{params.page.prevPageDisabled}}"
                        ng-click="options.pageNumberClick('prev')">
                        <a href="javascript:void(0)"><i class="fa fa-angle-left"></i></a>
                    </li>
                    <li ng-repeat="pageNumber in params.page.pageNumbers"
                        class="paginate_button {{pageNumber.active}} {{pageNumber.disabled}}"
                        ng-click="options.pageNumberClick(pageNumber.number)">
                        <a href="javascript:void(0)">{{pageNumber.number}}</a>
                    </li>
                    <li class="paginate_button next {{params.page.nextPageDisabled}}"
                        ng-click="options.pageNumberClick('next')"><a href="javascript:void(0)"><i
                            class="fa fa-angle-right"></i></a>
                    </li>
                    <li class="paginate_button disabled"><a href="javascript:void(0)">{{params.page.totalRecords}}条/{{params.page.totalPages}}页</a></li>
                </ul>
            </div>
        </footer>

	  </div>

	  <div class="spinner" ng-show="showLoading">
		  <div class="cube1"></div>
		  <div class="cube2"></div>
	  </div>

</div>
